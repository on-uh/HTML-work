<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mortgage Calculator</title>
<link rel="stylesheet" href="Cstyles.css">

</head>

<body>

<header>
<h1>Mortgage Calculator</h1>

<main>
<section class="calculator">
<label for="amount">Loan Amount ($):</label>
<input type="number" id="amount" placeholder="e.g. 250000">

<label for="rate">Interest Rate (%):</label>
<input type="number" id="rate" placeholder="e.g. 4.5">

<label for="years">Loan Term (Years):</label>
<input type="number" id="years" placeholder="e.g. 30">

<button onclick="calculateMortgage()">Calculate</button>

<h3 id="result"></h3>
</section>
</main>

<footer>
<p>Â© 2025 by Silvana Genao </p>
</footer>

<script>
function calculateMortgage() {
const amount = parseFloat(document.getElementById("amount").value);
const rate = parseFloat(document.getElementById("rate").value) / 100 / 12;
const years = parseFloat(document.getElementById("years").value) * 12;

if (isNaN(amount) || isNaN(rate) || isNaN(years)) {
document.getElementById("result").textContent = "Please fill all fields correctly.";
return;
}

const x = Math.pow(1 + rate, years);
const monthly = (amount * x * rate) / (x - 1);

document.getElementById("result").textContent =
"Estimated Monthly Payment: $" + monthly.toFixed(2);
}
</script>
</body>
</html>
